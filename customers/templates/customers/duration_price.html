<html lang="en">
<head>

    <title>Hire electric bike</title>

        .all{

          }

          margin : 0;
          padding : 0;
          }
          .dh{

<body>
<div class="all">

        <div class="daofont" >

        <table class="dh" style="position: absolute;top:40%;left:50%;transform:translate(-50%,-50%)">
            <thead></thead>
            <tbody>

                <tr style="height:50px;"></tr>

            </tbody>

        </div>

      </form>
  </div>
</div>
